<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | 오툰뷰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">


    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='/js/script.js') }}"></script>


</head>
<body>
<div class="login-wrap">
    <section class="join-header">
        <div class="title-box">
            <h1 class="title login-title">오 툰 뷰</h1>
            <h3 class="subtitle login-subtitle">웹툰, 무엇이든 추천해드립니다.</h3>
        </div>
    </section>
    <section class="join-section">
        <div class="join-container">
            <div id="login-box" class="box is-blue">
                <div class="id-field">   <!-- 아이디, 중복확인-->
                    <div class="input-check-box id-check-box control has-icons-left"> <!--아이디-->
                        <input onblur="login_blur()" onfocus="login_focus(), join_focus_id()" id="input-username" class="join-check-input is-blue" type="text" placeholder="아이디">
                        <span class="icon is-small is-left"><i class="fa fa-user is-blue"></i></span>
                    </div>
                     <button class="join-btn btn-check is-blue" onclick="check_dup_id()">중복확인</button>
                </div>
                <p id="help-id" class="help login-p">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>





                <div class="nickname-field">   <!-- 닉네임, 중복확인, 아이디 조건-->
                    <div class="input-check-box nickname-check-box control has-icons-left">
                        <input onblur="login_blur()" onfocus="login_focus(), join_focus_nickname()" id="input-nickname" class="join-check-input is-blue" type="text" placeholder="닉네임">
                        <span class="icon is-small is-left"><i class="fa fa-star is-blue"></i></span>
                    </div>
                    <button class="join-btn btn-check is-blue" onclick="check_dup_nickname()">중복확인</button>
                </div>
                <p id="help-nickname" class="help login-p">닉네임은 2-10자의 한글, 영문, 숫자만 입력 가능합니다.</p>







                <!-- 비밀번호 -->
                <div class="field">
                    <div class="password-box control has-icons-left"> <!--비밀번호-->
                        <input onblur="login_blur()" onfocus="login_focus()" id="input-password" class="join-password-input is-blue" type="password" placeholder="비밀번호">
                        <span class="icon is-small is-left"><i class="fa fa-lock is-blue"></i></span>
                    </div>
                </div>
                <p id="help-password" class="help login-p">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능합니다.</p>
                <!--비밀번호 재입력-->
                <div class="field">
                    <div class="password-box control has-icons-left">
                        <input onblur="login_blur()" onfocus="login_focus()" id="input-password2" class="join-password-input is-blue" type="password"
                               placeholder="비밀번호 재입력">
                        <span class="icon is-small is-left"><i class="fa fa-lock is-blue"></i></span>
                    </div>
                </div>
                <p id="help-password2" class="help login-p">비밀번호를 다시 한 번 입력해주세요.</p>
                <nav class="level is-mobile bottom-btns">
                    <button class="level-item join-btn bottom-btn is-blue" onclick="sign_up()">
                        회원가입
                    </button>
                    <button class="level-item join-btn bottom-btn is-outlined is-blue" onclick="window.location.href='/login'">
                        취소
                    </button>
                </nav>

            </div>
        </div>

    </section>
</div>

</body>
</html>
