<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 | 오툰뷰</title>
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <link href="{{ url_for('static', filename='/css/style.css') }}" rel="stylesheet">



    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>

            function login_blur() {
            console.log("onblur 실행완료")
            $("#login-box").removeClass("is-white is-shadow").addClass("is-blue")
            $("#input-username").removeClass("is-white auto-input").addClass("is-blue off-auto-complete")
            $("#input-password").removeClass("is-white").addClass("is-blue")
            $("#login-btn").removeClass("is-white").addClass("is-blue")
            $("#login-register-btn").removeClass("is-white").addClass("is-blue")
            $(".id-box").removeClass("is-white").addClass("is-blue")
            $(".password-box").removeClass("is-white").addClass("is-blue")
            $(".fa-user").removeClass("is-white").addClass("is-blue")
            $(".fa-lock").removeClass("is-white").addClass("is-blue")

        }

        function login_focus() {
            console.log("onfocus 실행완료")
            $("#login-box").removeClass("is-blue").addClass("is-white is-shadow")
            $("#input-username").removeClass("is-blue off-auto-complete").addClass("is-white auto-complete")
            $("#input-password").removeClass("is-blue").addClass("is-white")
            $("#login-btn").removeClass("is-blue").addClass("is-white")
            $("#login-register-btn").removeClass("is-blue").addClass("is-white")
            $(".id-box").removeClass("is-blue").addClass("is-white")
            $(".password-box").removeClass("is-blue").addClass("is-white")
            $(".fa-user").removeClass("is-blue").addClass("is-white")
            $(".fa-lock").removeClass("is-blue").addClass("is-white")

        }

        function sign_in() {
            let username = $("#input-username").val()
            let password = $("#input-password").val()

            if (username == "") {
                $("#help-id-login").text("아이디를 입력해주세요.")
                $("#input-username").focus()
                return;
            } else {
                $("#help-id-login").text("")
            }

            if (password == "") {
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#input-password").focus()
                return;
            } else {
                $("#help-password-login").text("")
            }
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    username_give: username,
                    password_give: password
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {path: '/'}); //cookie 브라우저 데이터베이스(키-밸류형태로 저장) mytoken이라는 '키'가 실제 서버가 발행한 jwt토큰(response[token])을 저장하고 있다고 하고
                        alert('로그인 성공!')
                        window.location.replace("/main")
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }
    </script>



</head>
<body>
    <div class="login-wrap">
        <section class="longin-header">
            <div class="title-box">
                <h1 class="title login-title">오 툰 뷰</h1>
                <h3 class="subtitle login-subtitle">웹툰, 무엇이든 추천해드립니다.</h3>
            </div>
        </section>
        <section class="login-section">
            <div class="login-container">
                <div id="login-box" class="box is-blue">
                    <div class="id-box control has-icons-left is-blue"> <!--아이디-->
                        <input onblur="login_blur()" onfocus="login_focus()" id="input-username" class="id-input is-blue" type="text" placeholder="아이디">
                        <span class="icon is-small is-left"><i class="fa fa-user is-blue"></i></span>
                    </div>
                    <div class="password-box control has-icons-left is-blue">
                        <input onblur="login_blur()" onfocus="login_focus()" id="input-password" class="password-input is-blue" type="password" placeholder="비밀번호">
                        <span class="icon is-small is-left"><i class="fa fa-lock is-blue"></i></span>
                    </div>
                    <div id="sign-in-or-up-box" class="has-text-centered">
                        <nav class="level is-mobile">
                            <button id="login-btn" class="level-item open-login-button is-blue" onclick="sign_in()">
                                로그인
                            </button>
                        </nav>
                        <hr>
                        <h4>아직 회원이 아니시라면</h4>
                        <nav class="level is-mobile">
                            <button id="login-register-btn" class="level-item open-login-button is-blue" onclick="window.location.href='/join'">회원가입</button>
                        </nav>

                    </div>
                </div>
            </div>

        </section>
    </div>

</body>
</html>
